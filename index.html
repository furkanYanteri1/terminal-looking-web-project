<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.4.3/js/jquery.terminal.js"></script>
    <script type="text/javascript" src="src/shell.js"></script>
    <script type="text/javascript" src="src/cli.js"></script>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/59139373?v=4" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Furkan Yanteri</title>
</head>
<body>
    <div class="matrix"></div>
    <div class="content">
        <div class="terminal-window">
            <header>
                <div class="button red"></div>
                <div class="button yellow"></div>
                <div class="button green"></div>
            </header>
            <div id="terminal">
                <p><span class="green">\[._.]/</span> - you're in furkanyanteri's cli! type `help` to get started.</p>
                <p class="hidden">
                    <span class="prompt">
                        <span class="root">root</span>
                        <span class="tick">❯</span>
                    </span>
                    <span contenteditable="true" class="input" spellcheck="false"></span>
                </p>
            </div>
        </div>

        <div class="footer">
            <p> Furkan Yanteri 2024</p>
            <p> Made with ❤ and coffee</p>
            <br>
            <br>
            <p style="font-size:x-small; color: gray;"> Thanks to Shelley Vohr</p>
        </div>
    </div>
    <script src="src/matrix.js"></script>
</body>
</html>
